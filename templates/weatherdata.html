{% extends "base.html" %}

{% block content %}


<div class="card" style = "width: 80%">
  <div class="card-body">
      <div class="row">
            <div class="col">
              <img src= "{{ weather_dict.icon_link_current }}" alt="Weather Icon">
              <span style="font-size: larger;">{{ weather_dict.temp }}</span>
            </div>
          <div class="col">
              Humidity: {{ weather_dict.humidity }}% <br>
              Wind: {{ weather_dict.wind_speed }}km/h
            </div>
            <div class="col">
              Weather <br>
              {{ weather_dict.timestamp_local }} <br>
              {{ weather_dict.description }}
            </div>
      </div>
       <div class="row">
            <div class="col">
              Column
            </div>
      </div>
       <div class="row">
            <div class="col">
              <img src= "{{ icons_dict.icon0 }}">
            </div>
            <div class="col">
              <img src= "{{ icons_dict.icon1 }}">
            </div>
            <div class="col">
              <img src= "{{ icons_dict.icon2 }}">
            </div>
            <div class="col">
              <img src= "{{ icons_dict.icon3 }}">
            </div>
            <div class="col">
              <img src= "{{ icons_dict.icon4 }}">
            </div>
            <div class="col">
              <img src= "{{ icons_dict.icon5 }}">
            </div>
             <div class="col">
              <img src= "{{ icons_dict.icon6 }}">
            </div>
      </div>
  </div>
</div>

{% endblock %}
