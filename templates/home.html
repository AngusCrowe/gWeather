{% extends "base.html" %}

{% block content %}


<form action="/weatherdata" method="POST">

    <h2> 1. Select your location:</h2>
    <p> Enter either your city name:</p>
    <input type="text" name="city" placeholder="Please enter city">
    <p> Or latitude and longitude of your desired location:</p>
    <input type="text" name="latitude" placeholder="Please enter latitude">
    <input type="text" name="longitude" placeholder="Please enter longitude">

    <h2> 2. Would you like temperature in celcius or farenheit?</h2>

<select name="measurement">
  <option value="select">Please make selection</option>
  <option value="fahrenheit">Fahrenheit</option>
  <option value="celsius">Celsius</option>
</select>

    <input type="submit">
</form>

{% endblock %}
